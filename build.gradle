plugins {
    id 'java'
}

group = 'io.github.elihuso'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:24.0.0'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    compileOnly group: 'javax.persistence', name: 'persistence-api', version: '1.0'
    compileOnly group: 'javax.json', name: 'javax.json-api', version: '1.1.4'
    implementation 'com.github.jsixface:yamlconfig:1.0.1'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'io.github.elihuso.Main'
        )
    }
}